        samadengan.addEventListener('click', function(){
           if (operator == "tambah"){
            let total = parseInt(simpanDulu) + parseInt(nilaisekarang);
            layar.value = total;
           }
           if (operator == "kurang"){
            let total = parseInt(simpanDulu) - parseInt(nilaisekarang);
            layar.value = total;
           }
           if (operator == "bagi"){
            let total = parseInt(simpanDulu) / parseInt(nilaisekarang);
            layar.value = total;
           }
           if (operator == "kali"){
            let total = parseInt(simpanDulu) * parseInt(nilaisekarang);
            layar.value = total;
           }
        });
        clear.addEventListener('click', function(){
           nilaisekarang = "";
           layar.value = "";
        });
        hapus.addEventListener('click', function(){
          nilaisekarang = nilaisekarang.substring(0, nilaisekarang.length - 1);
          layar.value = nilaisekarang;
        });
